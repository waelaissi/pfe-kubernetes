---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  namespace: myapp
  labels:
    app: frontend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      name: frontend-app
      app: frontend-app
  template:
    metadata:
      name: frontend-app
      labels:
        name: frontend-app
        app: frontend-app

    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - frontend-app
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: frontend-app
        image: waelaissi/front:latest
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        ports:
         - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-app
  namespace: myapp
  labels:
    name: frontend-app
    app: frontend-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    name: frontend-app
    app: frontend-app
